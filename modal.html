<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Icon/css/all.min.css">
    <title>Modal</title>
</head>
<body class="bg-danger">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row no-gutters">
            <div class="col-6">
                <div class="card shadow text-center" style="width: 30rem;">
                    <div class="card-body">
                        <p class="card-text my-2 text-muted">This is a friendly reminder that your</p>
                        <h1 class="card-title h4 my-2">APPOINTMENT</h1>
                        <p class="card-text my-2 text-muted">with Mr.Fox is on</p>
                        <p class="card-text my-2 text-danger">Friday, February 19 at 11:00 AM</p>
                        <img class="card-img-top rounded-circle w-50 h-50" src="img/photo_2020-02-03_15-54-54.jpg" alt="SanCo">
                        <button class="btn btn-danger shadow-lg  rounded-pill w-50 py-2" data-toggle="modal" data-target="#modal">CONFIRM NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal" data-backdrop="static" class="modal fade show">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <h1 class="modal-title mx-auto h6">Sign Up Login & Forget Password By Popup</h1>
                    <a type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span></a>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item"><a href="#signup" data-toggle="tab" class="nav-link active">SIGN IN</a></li>
                        <li class="nav-item"><a href="#signin" data-toggle="tab" class="nav-link">SIGN UP</a></li>
                        <li class="nav-item"><a href="#password" data-toggle="tab" class="nav-link">FORGET PASSWORD</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="signup">
                            <form action="get">
                                <div class="input-group w-75 my-3 mx-auto">
                                    <div class="input-group-prepend">
                                        <span class=" input-group-text"><i class="fas fa-user"></i></span> 
                                    </div>
                                    <input required name="email" type="email" placeholder="Enter Your Email..." class="form-control">
                                </div>
                                <div class="input-group w-75  mx-auto">
                                    <div class="input-group-prepend">
                                        <span class=" input-group-text"><i class="fas fa-key"></i></span> 
                                    </div>
                                    <input required type="password" placeholder="Password" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-success d-flex w-75 my-3 mx-auto justify-content-center">Login</button>
                            </form>
                            <div class="d-flex w-75 mx-auto justify-content-between">
                                <a class="small text-decoration-none" href="#password"><i class="fas fa-key text-dark mr-1"></i>Forgot password?</a>
                                <a class="small text-decoration-none" href="#signup"><i class="fas fa-check text-dark mr-1"></i>Sign Up</a>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="signin">
                            <form action="get">
                                <div class="input-group w-75 my-3 mx-auto">
                                    <div class="input-group-prepend">
                                        <span class=" input-group-text"><i class="fas fa-user"></i></span> 
                                    </div>
                                    <input required name="email" type="email" placeholder="Enter Your Email..." class="form-control">
                                </div>
                                <div class="input-group w-75  mx-auto">
                                    <div class="input-group-prepend">
                                        <span class=" input-group-text"><i class="fas fa-key"></i></span> 
                                    </div>
                                    <input required type="password" placeholder="Password" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-success d-flex w-75 my-3 mx-auto justify-content-center">Login</button>
                            </form>
                            <div class="d-flex w-75 mx-auto justify-content-between">
                                <a class="small text-decoration-none" href="#password"><i class="fas fa-key text-dark mr-1"></i>Forgot password?</a>
                                <a class="small text-decoration-none" href="#signin"><i class="fas fa-check text-dark mr-1"></i>Sign In</a>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="password"><h1>Bye</h1></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/popper.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
